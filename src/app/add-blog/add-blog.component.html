<div class="jumbotron">
    <h1 class="text-center">Add New Blog Form</h1>
</div>
<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success !</strong> Your data added successfully !.
  <button (click)=" closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form [formGroup]="addBlog" (ngSubmit)= "craeteBlog()">
    <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" placeholder="Enter Title" formControlName="Title">
      </div>
      <div class="form-group">
        <label>Content</label>
        <textarea row ="100" type="text" class="form-control" placeholder="Enter Content" formControlName="content">
          </textarea>
      </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
