
<div *ngIf="alert" class="alert alert-danger alert-dismissible fade show" role="alert">
  <strong>Deleted</strong> Successfull ! â˜º.
  <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="row">
  <div class="col-md-3 col-sm-6 col-xs-12 m-2" *ngFor="let blog of collection">
    <div class="card">

      <div class="card-body">
        <h5 class="card-title">{{blog.Title}}</h5>
        <!-- <h6 class="card-subtitle mb-2 text-muted">{{blog.Title}}</h6> -->
        <p class="card-text">{{blog.content}}</p>

        <a routerLink="/update/{{blog.id}}">
          <i class="fa fa-edit" style="font-size:30px;color:rgb(10, 2, 116); cursor: pointer;"></i></a>&nbsp; &nbsp;
          <i (click)="deleteBlog(blog.id)" class="fa fa-trash-o" style="font-size:30px;color:red; cursor: pointer;"></i>

      </div>
    </div>
  </div>
</div>
